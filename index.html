<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete h1 example</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button{
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <h1 id="title">This is an H1 element</h1>
    <button onclick="deleteH1()">Delete H1</button>
    <script>
        function deleteH1(){
            let titleElement = document.getElementById('title');
            titleElement.remove();
        }
    </script>
     
</body>
</html>
